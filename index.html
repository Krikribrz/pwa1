<script>
    document.addEventListener("DOMContentLoaded", function() {
      let musicas = [];

      const musicas = [{"numero": 1, "titulo": "A BARCA", "conteudo": "<i>(Compositor: Cesáreo </i><i>Gabaráin</i><i>)</i><br><br>Tu te abeiraste da praia<br>Não buscaste nem sábios nem ricos<br>Somente queres que eu te siga<br><br><b>Senhor, Tu me olhaste nos olhos</b><br><b>A sorrir, pronunciaste meu nome</b><br><b>Lá na praia, eu larguei o meu barco</b><br><b>Junto a Ti, buscarei outro mar</b><br><br>Tu sabes bem que em meu barco<br>Eu não tenho nem ouro nem espadas<br>Somente redes e o meu trabalho<br><br>Tu, minhas mãos solicitas<br>Meu cansaço que a outros descanse<br>Amor que almejas, seguir amando<br><br><b>Tu, pescador de outros lagos</b><br><b>Ânsia eterna de almas que esperam</b><br><b>Bondoso amigo que assim me chamas</b><br><br><br>"}, {"numero": 2, "titulo": "ABRAÇO DE PAI", "conteudo": "<i>(Walmir Alencar)</i><br><br>Quanto eu esperei!<br>Ansioso queria te ver<br>E te falar o que há em mim<br>Já não podia me conter<br><br>Me decidi, Senhor<br>Hoje quero rasgar meu viver<br>E te mostrar meu coração<br>Tudo que tenho e sou<br><br>E por mais que me falem<br>Não vou desistir!<br>Eu sei que nada sou<br>Por isso estou aqui<br>Mas eu sei que o amor<br>Que o Senhor tem por mim<br>É muito mais que o meu,<br>Sou gota derramada no mar...<br><br>Quanto tempo também<br>O Senhor me esperou<br>Nas tardes encontrou<br>Saudade em meu lugar<br>Mas ao me ver na estrada<br>Ao longe voltar<br>Num salto se alegrou<br>E foi correndo me encontrar<br><br>E não me perguntou<br>Nem por onde eu andei<br>Dos bens que eu gastei<br>Mais nada me restou<br>Mas olhando em meus olhos<br>Somente me amou<br><br>E ao me beijar<br>Me acolheu...<br>Num Abraço de Pai<br><br><br>"}, {"numero": 3, "titulo": "ABRAÇO ETERNO", "conteudo": "<i>(Pe. Fábio de Melo)</i><br><br>Amor tão grande, amor tão forte<br>Amor suave, amor sem fim<br>Que a própria morte<br>Transforma em vida<br>Abraço eterno de Deus em mim<br><br>Nem as torrentes das grandes águas<br>Conseguirão apagar esse amor<br>Pois suas chamas são fogo ardente<br>Mais do que a morte<br>É tão forte esse amor<br><br>De abraço esmagante<br>De ausência torturante<br>De noite e luz é feito esse amor<br>De dor incomparável<br>Consolo inestimável<br>De vida e cruz é feito esse amor<br><br><br>"}, {"numero": 4, "titulo": "ACALMA MINHA ALMA", "conteudo": "<i>(Frei Gilson)</i><br><br>Acalma minha alma<br>Acalma minha alma<br>Minha alma agitada <br>Precisa de paz<br><br>Acalma minha alma<br>Acalma minha alma<br>Minha alma inquieta<br>Precisa de paz<br><br>Acalma minha alma<br>Cansada e aflita<br>Acalma minha alma<br>Perdida e ferida<br><br>Preciso me lançar <br>Nos braços do meu Deus<br>Preciso confiar que Ele cuida<br>Do meu hoje e do amanhã<br><br><b>Acalma minha alma</b><br><b>Acalma minha alma</b><br><b>Acalma minha alma</b><br><b>Preciso de Ti </b><br><br><i>(Volta ao início)</i><br><br>Seguro estou<br>Em Tuas mãos, Senhor<br>Meu coração<br>Em Ti encontra paz (2x)<br><br>Pra sempre<br>Pra sempre<br>Pra sempre<br>Pra sempre<br>Sempre<br><br><br>"}, {"numero": 5, "titulo": "ACALMA O MEU CORAÇÃO", "conteudo": "<i>(Anderson Freire)</i><br><br>Não quero interromper<br>O Teu silêncio, ó Pai<br>Mas é só orando <br>Que eu encontro paz<br>O vento da aflição <br>Quer apagar a chama<br>Da minha adoração<br><br>O mundo é um oceano<br>Minha carne é um furacão<br>Minha vida é um barquinho<br>Buscando direção<br>Descansa em  minha alma<br>E acalma a tempestade<br>Que agita o meu coração<br><br><b>Acalma o meu coração </b><br><b>Acalma o meu coração</b><br><b>O vento está soprando</b><br><b>Mas é Te adorando </b><br><b>Que venço o mar da aflição</b><br><br><b>Acalma o meu coração</b><br><b>Acalma o meu coração</b><br><b>Só venço esse mundo </b><br><b>Se for em Tua presença</b><br><b>Acalma o meu coração</b><br><br>O barulho do mar <br>Vem pra me confundir<br>Ó, Pai não deixe as ondas<br>Minha fé diminuir<br>Perdoa se pensei <br>Que em meio ao Teu silêncio<br>Não estivesse aqui<br><br>Viver na superfície <br>Sem poder respirar<br>É o mesmo que morrer <br>Por não Te adorar<br>És meu oxigênio<br>Senhor, sem Tua presença<br>Minha fé vai naufragar<br><br><br>"}, {"numero": 6, "titulo": "A CASA É SUA", "conteudo": "<i>(Casa </i><i>Worship</i><i>)</i><br><br>Você é bem-vindo aqui<br>A casa é Sua, pode entrar<br>Me esvazio de mim<br>Me esvazio de mim<br><br>Sopra o Teu Vento aqui<br>Toma o Teu trono, vem reinar<br>Nós queremos Te ouvir<br>Nós queremos Te ouvir<br><br><b>Essa casa é Sua casa</b><br><b>Nós deixamos ela pra Você, Jesus</b><br><b>Essa casa é Sua casa</b><br><b>Nós deixamos ela pra Você, Jesus (2x)</b><br><br>Apareça<br>Que o Teu nome cresça<br>Enche este lugar<br>Enche este lugar<br>Apareça<br>Que o Teu nome cresça<br>Vem me incendiar<br>Vem me incendiar (2x)<br><br><b>Essa casa é Sua casa</b><br><b>Nós deixamos ela pra Você, Jesus</b><br><b>Essa casa é Sua casa</b><br><b>Nós deixamos ela pra Você, Jesus (2x)</b><br><br>Apareça<br>Que o Teu nome cresça…<br><br><br>"}, {"numero": 7, "titulo": "ACASO NÃO SABEIS", "conteudo": "<i>(Colo de Deus)</i><br><br>Eu me consagro a Ti<br>Mãe de Deus e minha<br>Eu me consagro a Ti<br>Mestra e Rainha<br><br><b>Acaso não sabeis</b><b><br>Que eu sou da Imaculada?</b><b><br>Acaso não sabeis</b><b><br>Tenho uma Advogada?</b><br><br>Só quem já foi órfão<br>Sabe o valor do Amor de Mãe<br>Só quem já foi órfão<br>Sabe o valor do Colo de Mãe<br><br><br>"}, {"numero": 8, "titulo": "A CHAVE DO CORAÇÃO", "conteudo": "<i>(Adriana Arydes)</i><br><br><b>Qual é a chave?</b><br><b>Qual é o segredo?</b><b><br>Que abre as portas</b><br><b>Do teu coração? (2x)</b><br><br>Porque não falar se Ele quer te ouvir<br>Porque se esconder se Ele está aqui<br>Porque não aceitar se Ele quer te dar<br>Porque insistir em resistir<br><br>Pois Ele tem tanto pra te falar<br>Quer te amar te perdoar<br>Mas é você que tem que abrir<br>O coração<br><br><b>Deixa Jesus te consolar</b><b><br>Deixa Jesus te abençoar</b><br><b>Deixa Jesus te dar</b><br><b>A tua Salvaçã</b><b>o</b><br><br><br>"}, {"numero": 9, "titulo": "A ELE A GLÓRIA", "conteudo": "<i>(Mensagem Brasil)</i><br><br><b>Alfa, Ômega, Princípio e Fim</b><br><b>Sim Ele É, Sim Ele É (2x)</b><br><br>Lírio do Vale, Estrela da Manhã<br>Para sempre cantarei o Seu louvor<br>Lírio do Vale, Estrela da Manhã,<br><br><b>A Ele a Glória, a Ele o Louvor</b><b><br>A Ele o Domínio, Ele é o Senhor!</b><b><br>A Ele a Glória, a Ele o Louvor</b><br><b>A Ele o Domínio, Ele é...</b><br><br><br>"}, {"numero": 10, "titulo": "A ESCOLHIDA", "conteudo": "<i>(Pe. Zezinho)</i><br><br>Uma entre todas foi a Escolhida<br>Foste Tu Maria Serva Preferida<br>Mãe do meu Senhor<br>Mãe do meu Salvador<br><br><b>Maria Cheia de Graça e Consolo</b><b><br>Venha caminhar com teu povo</b><b><br>Nossa Mãe e sempre será</b><br><br>Roga pelos pecadores desta terra<br>Roga pelo povo<br>Que em Teu Deus espera<br>Mãe do meu Senhor<br>Mãe do meu Salvador<br><br><br>"}, {"numero": 11, "titulo": "A FORÇA DA CRUZ", "conteudo": "<i>(Eros </i><i>Biondini</i><i>)</i><br><br>A Força de Deus para nós<br>Está na Cruz do Senhor<br>O Poder de Deus vem a nós<br>Pela Cruz do Senhor<br><br>Aquele que acreditar<br>Este será salvo<br>Aquele que olhar para Cruz<br>Alcançará Sua Vitória<br><br><b>A Cruz Sagrada seja a minha luz</b><br><b>Sobre todo mal... Venceu Jesus</b><br><br><br>"}, {"numero": 12, "titulo": "AGE COM PODER", "conteudo": "<i>(Eros </i><i>Biondini</i><i>)</i><br><br>Poderosamente vem Senhor<br>Com o Teu amor onipotente<br>Cura e libertação<br>Benção e restauração<br>É tudo o que eu quero<br>A Tua poderosa ação em mim <b>(2x)</b><br><br><b>Age com Poder, Senhor Jesus</b><b><br>Age com Poder, Senhor, aqui</b><b><br>Age com Poder...</b><br><b>Age com Poder...</b><br><b>Age com Poder, Senhor Jesus</b><br><br>Que os cegos vejam Tua Face<br>Que os surdos ouçam Tua Voz<br>Passa agora aqui Senhor<br>E toca com a Tua Mão<br>É tudo o que eu quero<br>A Tua poderosa ação em mim<br><br><br>"}, {"numero": 13, "titulo": "A GLÓRIA DE DEUS", "conteudo": "<br>Quando...<br>Os Anjos do Senhor<br>Acamparem neste lugar<br>Não restará<br>Brecha para o mal<br>Pois a Glória<br>De Deus nos encherá<br><br><b>A Glória de Deus</b><br><b>Encherá este lugar</b><br><b>A Glória de Deus</b><br><b>Encherá este lugar</b><br><br><b>A Glória de Deus</b><br><b>Encherá este lugar</b><br><b>A Glória de Deus...</b><br><b>A Glória!!!</b><br><br>Quando Maria<br>Passar neste lugar<br>Não restará brecha para o mal<br><br>Quando a Mãe de Jesus<br>Agir neste lugar<br>Não restará<br>Brecha para o mal<br><br><br>"}, {"numero": 14, "titulo": "A GLÓRIA DE DEUS CHEGOU", "conteudo": "<br><b>A Glória de Deus chegou</b><br><b>Abra seu coração</b><br><b>A Graça de Deus chegou</b><br><b>Abra as suas mãos (2x)</b><br><br>Do céu desceu<br>O Poder de Deus<br>Curas e milagres<br>Deus por ti fará <b>(2x)</b><br><br>O impossível<br>Deus realizou<br>Jogue a tristeza fora<br>Louve ao Senhor <b>(2x)</b><br><br>Batendo palmas<br>Batendo os pés<br>Pulando e dançando<br>Na festa do Senhor <b>(2x)</b><br><br><br>"}, {"numero": 15, "titulo": "AGORA POSSO CANTAR", "conteudo": "<i>(Dunga)</i><br><br>Cristo entrou em minha vida<br>Ele me mostrou que existe um céu<br>Sua graça trouxe paz e esperança<br>Como não falar do seu amor <b>(2x)</b><br><br><b>Agora posso cantar</b><b><br>Grande é o seu amor</b><b><br>Quando não mereci</b><b><br>Ele me resgatou</b><br><b><br>Agora posso cantar</b><b><br>Para o mundo ouvir</b><b><br>Maravilhas Ele quer</b><br><b>Realizar em ti</b><br><br><br>"}, {"numero": 16, "titulo": "ÁGUA VIVA", "conteudo": "<i>(Pe. Jonas Abib)</i><br><br>Batiza-me, Senhor, no Teu Espírito<br>Pois minh'alma sedenta está<br>Batiza-me, Senhor, no Teu Espírito<br>Pois minh'alma sedenta está<br><br><b>Vem, ó Água Viva, ó Água Pura</b><br><b>Fecundar meu coração</b><b><br>Vem, ó Água viva, ó Água Pura </b><br><b>Transformar meu coração. (</b><b>2x</b><b>)</b><br><br>Cura-me, Senhor, no Teu Espírito<br>Pois meu coração ferido está<br>Cura-me , Senhor, no Teu Espírito<br>Pois meu coração ferido está<br><br><br>"}, {"numero": 17, "titulo": "ALEGRIA / VEM, ESPÍRITO SANTO / E OUTRAS…", "conteudo": "<br><b>01) Alegria! Alegria!</b><br><b>O Rei está aqui! (2x)</b><br><br><b>Em cada coração (2x)</b><br><br>Cantemos a Ele<br>Com grande fervor<br>Com palmas e danças<br>Com hinos de louvor<br>Pois Ele está aqui<br><b><br>Em cada </b><b>coração.(</b><b>2x)</b><br><br><b>02) Vem, vem, vem, Espírito Santo</b><br><b>Transforma minha vida</b><br><b>Quero renascer (2x)</b><br><br>Quero abandonar-me em seu Amor<br>Encharcar-me em seus rios, Senhor<br>Derrubar as barreiras<br>Em meu coração <b>(2x)</b><br><br><b>03) Espírito, Espírito Santo</b><br><b>Transforma-me quero renascer (2x)</b><br><br>Vento do Espírito<br>Sopra neste lugar<br>Refaz a minha vida<br>Vem me renovar<br><br><b>04) Celebrai a Cristo, celebrai</b><br><br>Ressuscitou! Ressuscitou!<br>Ele vive para sempre! <b>(2x)</b><br>Vamos celebrar<br>Vamos celebrar<br>Vamos celebrar<br>Ressuscitou o Senhor<br><br><b>05) Não, não dá</b><br><b>Sem Jesus não dá (2x)</b><br><br>Pra viver não dá<br>Sem Jesus não dá<br>Pra viver não dá<br><br><br>"}, {"numero": 18, "titulo": "ALELUIA, ALELUIA, ALELUIA", "conteudo": "<br><b>Aleluia, aleluia, aleluia (2x)</b><br><br>Quando estamos unidos<br>Estás entre nós<br>E nos falarás da tua vida<br>Este nosso mundo<br>Sentido terá<br>Se Tua palavra renovar<br><br><br>"}, {"numero": 19, "titulo": "ALELUIA! ALGUÉM DO POVO EXCLAMA!", "conteudo": "<br><b>Aleluia, Aleluia, Aleluia, Aleluia! (2x)</b><br><b><br></b>Alguém do povo exclama<br>Como é grande, ó Senhor<br>Quem Te Gerou e Alimentou<br><br>Jesus responde<br>Ó mulher pra mim é feliz<br>Quem soube ouvir a voz de Deus<br>E tudo guardou<br><br>Nem todo que me diz<br>Senhor, Senhor, chega ao céu<br>Mas só quem obedece o Pai<br><br>Jesus se a Igreja louva<br>Tua Mãe, louva a Ti<br>E espera que a conduzas<br>Pela estrada onde vais<br><br><br>"}, {"numero": 20, "titulo": "ALGO NOVO", "conteudo": "<i>(</i><i>Kemuel</i><i>)</i><br><br>Vem me visitar hoje aqui<br>Quero conhecer mais de Ti<br><br>Espírito, vem, Espírito, vem<br>Espírito Santo<br>Espírito, vem, Espírito, vem<br>Espírito Santo<br><br><b>Eu quero viver algo novo</b><br><b>Faz meu coração arder de novo</b><br><b>Fazendo todo medo desaparecer</b><br><b>Trazendo sobre mim um novo amanhece</b>r<br><br>Eu quero viver algo novo<br><br>Vem me visitar hoje aqui<br>Quero conhecer mais de Ti<br><br>Espírito vem, Espírito vem…<br>Espírito Santo<br>Espírito vem, Espírito vem…<br>Espírito Santo (2x)<br><br><b>Eu quero viver algo novo</b><br><b>Faz meu coração arder de novo</b><br><b>Fazendo todo medo desaparecer</b><br><b>Trazendo sobre mim um novo amanhecer</b><br><br><b>Eu quero viver algo novo</b><br>(Eu quero viver)<br><br><b>Eu quero viver algo novo</b><br>(Eu quero viver)<br><br><b>Faz meu coração arder de novo</b><br>(Fazendo..)<br><br><b>Fazendo todo medo desaparecer</b><br><b>Trazendo sobre mim um novo amanhecer</b><br><br>Eu quero viver algo novo<br><br><b>Ô…, ô, ô, ô.... Ô…, ô…, Ô…ô…</b><br><b>Ô…, ô, ô, ô.... Ô…, ô…, Ô…ô…</b><br><br><b>Santo Espírito, desce como fogo</b><br><b>Santo Espírito, desce como fogo</b><br><b>Incendeia, incendeia (8x)</b><br><br><b>Incendeia, incendeia (8x)</b><br><br>Aleluia! (Aleluia!)<br><br><br>"}, {"numero": 21, "titulo": "ALÔ, MEU DEUS", "conteudo": "<i>(Pe. Zezinho)</i><br><br>Alô, Meu Deus...<br>Fazia tanto tempo<br>Que eu não mais te procurava<br><br>Alô, Meu Deus...<br>Senti saudades Tuas<br>E acabei voltando aqui<br><br>Andei por mil caminhos<br>E como as Andorinhas<br>Eu vim fazer meu ninho<br>Em tua casa e repousar<br><br>Embora eu me afastasse<br>E andasse desligado<br>Meu coração cansado resolveu...<br>Voltar<br><br><b>Eu não me acostumei</b><br><b>Nas terras onde andei</b><br><br>Alô, Meu Deus...<br>Fazia tanto tempo<br>Que eu não mais te procurava<br><br>Alô, Meu Deus...<br>Senti saudades Tuas<br>E acabei voltando aqui<br><br>Gastei a minha herança<br>Comprando só matéria<br>Restou-me a esperança<br>De outra vez te encontrar<br><br>Voltei arrependido<br>De coração ferido<br>E volto convencido que este é o meu...<br>Lugar<br><br><b>Eu não me acostumei</b><br><b>Nas terras onde andei</b><br><br><br>"}, {"numero": 22, "titulo": "AMAR-TE MAIS", "conteudo": "<i>(Pe. Marcelo Rossi)</i><br><br>Amar-te mais...<br>Que a mim mesmo<br>Amar-te mais...<br>Que tudo que há aqui<br>Amar-te mais...<br>Que aos mais queridos<br>Amar-te...<br>E dar a vida só por ti <b>(2x)</b><br><br><b>Com minhas forças...</b><br><b>Com minha alma</b><br><b>De todo coração</b><br><b>Viverei eu...</b><br><b>Só pra ti amar</b><b>…</b><br><br>Amar-te...<br>Amar-te...<br>Amar-te...<br>E dar a vida só por ti<br><br><br>"}, {"numero": 23, "titulo": "AMIGOS PELA FÉ", "conteudo": "<i>(Anjos de Resgate)</i><br><br>Quem me dará um ombro amigo<br>Quando eu precisar?<br>E se eu cair, se eu vacilar<br>Quem vai me levantar?<br><br>Sou eu, quem vai ouvir você<br>Quando o mundo não puder te entender<br>Foi Deus, quem te escolheu pra ser<br>O melhor amigo que eu pudesse ter<br><br><b>Amigos, pra sempre</b><b><br>Bons amigos que nasceram pela fé</b><b><br>Amigos, pra sempre</b><b><br>Para sempre amigos sim</b><br><b>Se Deus quiser</b><br><br>Quem é que vai me acolher<br>Na minha indecisão<br>Se eu me perder pelo caminho<br>Quem me dará a mão<br><br>Foi Deus, quem consagrou você e eu<br>Para sermos bons amigos<br>Num só coração<br>Por isso eu estarei aqui<br>Quando tudo parecer sem solução<br><br>Peço a Deus que te guarde<br><i>(que te guarde, abençoe</i><br><i>e mostre a sua face)</i><br><br>E te dê a sua Paz<br><br><br>"}, {"numero": 24, "titulo": "ANDA COM DEUS", "conteudo": "<br><b>Anda com Deus</b><br><b>Segura na mão de Deus</b><br><b>O choro de uma noite</b><br><b>Se acaba de manhã</b><br><b>Deus tem vitória</b><br><br>Busca o amor<br>Busca o perdão<br>Busca o poder<br>E muita unção<br><br>A vitória é garantida<br>A promessa não falha<br>Ele vai te abençoar<br><br><br>"}, {"numero": <br>Viveremos num só Espírito<br><br>A Terra e o Céu<br>Se unindo para Louvar a Deus...<br>Para Amar e Adorar a Deus!<br><br><br>"}, {"numero": 28, "titulo": "AO ETERNO AMOR", "conteudo": "<i>(Vida Reluz)</i><br><br>Como... pode ser...<br>Um Deus Tão Grande<br>Como Tu vir nos visitar?<br><br>Tu não olhaste... a nossa condição<br>Mas por amor... só por amor…<br>Estás aqui, Senhor<br><br>Mas por amor... só por amor…<br>Estás aqui, Senhor<br><br><b>A.</b><b>..</b><b>leluia</b><br><b>A.</b><b>..</b><b>leluia</b><br><b>A.</b><b>..</b><b>leluia</b><b> ao Eterno Amor</b><br><br><b>A.</b><b>..</b><b>leluia</b><br><b>A.</b><b>..</b><b>leluia</b><br><b>A.</b><b>..</b><b>leluia</b><b>, Deus de amor</b><br><br>Como... pode ser...<br>Um Deus Tão Grande…<br>Como Tu vir nos visitar?<br><br>Tu não olhaste... a nossa condição<br>Mas por amor... só por amor…<br>Estás aqui, Senhor<br><br>Mas por amor... só por amor...<br>Estás aqui, Senhor<br><br><b>A.</b><b>..</b><b>doramos</b><b>…</b><br><b>A.</b><b>..</b><b>doramos</b><b>…</b><br><b>A.</b><b>..</b><b>doramos</b><b>, ao Eterno Amor</b><br><br><b>A.</b><b>..</b><b>doramos</b><br><b>A.</b><b>..</b><b>doramos</b><br><b>A.</b><b>..</b><b>doramos</b><b>…</b><b> Deus de Amor</b><br><br><br>"}, {"numero": 29, "titulo": "AOS TEUS PÉS", "conteudo": "<i>(Walmir Alencar)</i><br><br>Te adorar… Te adorar... <br>Te adorar… anseia o meu coração. (2x)<br><br>Aos Teus Pés… me prosto<br>Te adoro, ó meu Rei<br><br>Aos Teus Pés… Te exalto<br>Te amo, ó Senhor<br><br><br>"}, {"numero": 30, "titulo": "A PADROEIRA", "conteudo": "<br>Ó, Virgem Santa, rogai<br>Por nós, pecadores<br>Junto a Deus Pai<br>E livrai-nos<br>Do mal e das dores<br>Que todo homem caminhe<br>Tocado pela fé<br>Crendo na graça divina<br>Esteja como estiver<br><br>Abençoai<br>Nossas casas, as águas<br>As matas e o pão nosso<br>A luz de toda manhã<br>O amor sobre o ódio<br><br>Iluminai<br>A cabeça dos homens<br>Te pedimos agora<br>E que o bem aconteça<br>Nossa Senhora<br><br><br>"}, {"numero": 31, "titulo": "A PRIMEIRA QUE COMUNGOU", "conteudo": "<i>(Toca de Assis)</i><br><br>A primeira que comungou<br>Foi a Virgem Maria<br>A primeira que recebeu<br>Jesus no coração<br>A primeira que anunciou<br>Foi a Virgem Maria<br>E gerou na fé o profeta<br>Que de Izabel nasceu<br><br>Foi por Ela que aconteceu<br>A primeira adoração<br>E quando os magos A encontraram<br>Houve a primeira grande exposição<br><br>Mãe...<br>Capela do Santíssimo<br>Sacrário do Amor<br>Expõe para nós Teu Filho<br>Expõe para nós Teu Filho<br><br>Mãe...<br>Capela do Santíssimo<br>Morada do Senhor<br>Expõe para nós Teu Filho<br>Expõe para nós Teu Filho<br>Primeiro Ostensório<br>Do Senhor<br><br><br>"}, {"numero": 32, "titulo": "ASSIM COMO A CORSA", "conteudo": "<i>(Pe. Marcelo Rossi)</i><br><br>Assim como a corsa<br>Suspira pelas águas<br>Assim suspira minha alma<br>Espírito de Deus...<br><br><b>Oh ,</b><b> oh, enche-me Espírito...</b><b><br></b><b>Oh, enche-me Espírito...</b><b><br></b><b>Oh, enche-me Espírito de Deus</b><b>…</b><br><br><b>Oh, oh, enche-me Espírito...</b><b><br></b><b>Oh, enche-me Espírito...</b><b><br></b><b>Oh, enche-me Espírito de Deus...</b><br><br><br>"}, {"numero": 33, "titulo": "A TEMPESTADE VAI PASSAR", "conteudo": "<i>(Pe. Reginaldo Manzotti)</i><br><br>Como é bom estar aqui…<br>Em meio a tantas provações…<br>Saber que posso confiar<br>Em meu Senhor... e acreditar…<br>Que ele nunca faltará<br><br><b>A </b><b>tempesta</b><b>...de vai passar...</b><b><br>Por sobre as ondas</b><br><b>Confiante andarei...</b><b><br>Tribulações... vencerei...</b><b><br>E as aflições, superarei...</b><b><br>Deus provê</b><br><b>Eu sei que proverá</b><b>…</b><br><br>Nesse bravo mar... da vida…<br>Ventos vêm me atormentar...<br>Nesta rocha firme e forte<br>Que é meu Deus...<br>Não temerei…<br>Nele posso confiar...<br><br><br>"}, {"numero": 34, "titulo": "A TI MEU DEUS", "conteudo": "<i>(João Morada)</i><br><br>A Ti, meu Deus<br>Elevo meu coração<br>Elevo as minhas mãos<br>Meu olhar, minha voz<br><br>A Ti, meu Deus<br>Eu quero oferecer<br>Meus passos e meu viver<br>Meus caminhos, meu sofrer<br><br><b>A Tua ternura, Senhor, vem me abraçar</b><br><b>E a Tua bondade infinita me perdoar</b><br><b>Vou ser o Teu seguidor </b><br><b>E Te dar o meu coração</b><br><b>Eu quero sentir o calor de Tuas mãos</b><br><br>A Ti, meu Deus<br>Que És Bom e que Tens Amor<br>Ao pobre, ao sofredor<br>Vou servir, esperar<br><br>Em Ti, meu Deus<br>Humildes se alegrarão<br>Cantando a nova canção<br>De esperança e de paz<br><br><b>A Tua ternura, Senhor, vem me abraçar</b><br><b>E a Tua bondade infinita me perdoar</b><br><b>Vou ser o Teu seguidor </b><br><b>E Te dar o meu coração</b><br><b>Eu quero sentir o calor de Tuas mãos</b><br><br><br>"}, {"numero": 35, "titulo": "AUGUSTA RAINHA", "conteudo": "<i>(Aline Brasil)</i><br><br>Ó Augusta Rainha do Céu<br>Soberana dos Anjos<br>Recebeste de Deus o Poder e a Missão<br>De pisar a cabeça do mal<br>E por isso rogamos a Vós<br>Que envieis o Exército Celeste<br>Para nos ajudar<br><br><b>Salve, Maria!</b><br><b>Augusta Rainha do Céu</b><b><br>Ao Teu comando</b><br><b>Os Anjos batalharão</b><br><b>E vencerão!</b><b><br></b><br><b>Salve, Maria!</b><br><b>Augusta Rainha do Céu</b><b><br>Ao Teu comando</b><br><b>Os Anjos batalharão</b><br><b>E vencerão!</b><br><br><i>Perseguindo os demônios</i><br><i>Combatendo todos eles</i><br><i>Reprimindo sua audácia</i><br><i>Precipitando no abismo</i><br><br><br>"}, {"numero": 36, "titulo": "AUTORIDADE E PODER", "conteudo": "<i>(Alda Célia)</i><br><br>Os que confiam no Senhor<br>São como montes em Sião<br>Que não se abalam<br>Mas permanecem para sempre<br><br>Como em volta de Jerusalém<br>Estão os montes<br>Assim é o Senhor<br>Em volta do seu povo<br><br>Autoridade e Poder<br>O domínio em suas mãos<br>Pois o Senhor é Deus<br>O Senhor é Rei dos povos<br><br>Cale-se diante Dele a terra<br>Dobre os joelhos ergam as mãos<br>Pois o Senhor é Deus<br>O Senhor é Rei dos povos<br><br><b>Não, não dá</b><br><b>Sem Jesus não dá</b><br><b>Não, não dá</b><br><b>Sem Jesus não dá</b><br><b>Pra viver não dá</b><br><b>Sem Jesus não dá</b><br><b>Pra viver não dá</b><br><br><br>"}, {"numero": 37, "titulo": "AVE MARIA (01)", "conteudo": "<br>Ave Maria<br>Mãe abençoada<br>Virgem Imaculada<br>És Santa Semente do Amor<br><br>Maria Mãe de Deus<br>És Cheia de Graça<br>Santo é o Fruto <br>Do Teu Ventre Jesus<br><br>Ave Maria, Ave Maria, Maria<br><br>Que concebeu Amor<br>Em Cristo Nosso Senhor<br>Madre Generosa rogai por nós<br>Os pecadores Mãe Querida<br><br>Amém... Amém<br><br><br>"}, {"numero": 38, "titulo": "AVE MARIA (02)", "conteudo": "<i>(Franz Schubert)</i><br><br>Ave Maria Gratia Plena<br>Maria Gratia Plena<br>Maria Gratia Plena<br>Ave, Ave dominus<br>Dominus tecum<br><br>Benedicta Tu in mulieribus<br>Et Benedictus<br>Et Benedictus FructusVentris<br>VentrisTui Jesus<br>Ave Maria<br><br>Ave Maria Mater Dei<br>Ora pro nobispecatoribus<br>Ora, ora pro nobis<br>Ora ora pro nobispecatoribus<br><br>Nunc et in hora mortis<br>In hora mortis, mortis nostrae<br>In hora mortis nostrae<br>Ave Maria!<br><br><br>"}, {"numero": 39, "titulo": "AVE MARIA MÃE DA IGREJA", "conteudo": "<i>(Pe. Zezinho)</i><br><br>Ave Maria<br>Mãe da Igreja<br>Santa Maria<br>Que a Luz eu veja<br><br>Abre os meus olhos<br>Quero ver Teu Filho<br>Poder abraçá-lo<br>Dizer que o amo (2x)<br><br><br>"}, {"numero": 40, "titulo": "AVIVA BRASIL (VEM ESPÍRITO)", "conteudo": "<br><b>Vem... Espírito</b><b>…</b><br><b>Vem... Espírito</b><b>…</b><br><b>Vem... Espírito de Deus</b><br><br><b>Vem... Espírito </b><br><b>Vem... Espírito</b><br><b>Vem incendiar nossa Nação</b><br><b>Aviva o Brasil com a Tua Unção</b><br><b>Vem incendiar nossa Nação</b><br><b>Aviva o Brasil com a Tua Unção</b><br><br>Em Cristo Jesus<br>Se cumpre a Palavra do Senhor<br>Que Joel profetizou<br>Que Joel profetizou<br><br>Jovens terão visões<br>Filhos e filhas profetizarão<br>Anciões sonharão<br>Milagres e prodígios acontecerão<br><br><br>"}, {"numero": 41, "titulo": "BARCO A VELA", "conteudo": "<i>(Eliana Ribeiro)</i><br><br>Insisto em perseguir meus desejos<br>Insisto em só fazer do meu jeito<br>Me perco … <br>Querendo ser Deus de mim<br><br>Escolhe mal quem escolhe só<br>Quem deixa Deus ser Deus, vê melhor<br>Aquilo…<br>Que os olhos não podem ver<br><br>Por isso deixo aqui meu querer…<br>Por isso deixo aqui meu querer…<br><br><b>Guia-me Senhor p</b><b>ra</b><b> onde lhe aprouver</b><b><br>Calo meu querer</b><br><b>Pra ouvir o que Deus quer</b><b><br>Barco</b><b> a</b><b> vela solto pelo mar</b><b><br>Vou para onde o vento do Senhor levar</b><br><br><br>"}, {"numero": 42, "titulo": "BASTA QUERER", "conteudo": "<i>(Pe. Marcelo Rossi)</i><br><br>Meu pensamento vive em você<br>A luz do meu viver <br>Senhor!<br><br>Basta entrar<br>E eu me abrir pra Te amar<br>Nem precisa perguntar<br>Te amo!<br><br>Há um clima todo diferente<br>Que aquece e mexe<br>Com o coração da gente<br><br><b>É como um sonho</b><br><b>É como um sonho</b><b><br>Eu me dou por inteiro</b><br><b>Teu é meu coração!</b><br><b><br>E ao Teu lado</b><br><b>Eu sempre sigo</b><br><b>Já não há mais talvez</b><b><br>Basta querer pra te ver</b><br><b>O</b><b>utra vez!</b><br><br><br>"}, {"numero": 43, "titulo": "BATIZA-ME SENHOR", "conteudo": "<i>(Pe. Marcelo Rossi)</i><br><br><b>Batiza-me, Senhor</b><br><b>No Teu Espírito (3x)</b><br><br><b>Batiza-me, batiza-me, Senhor!</b><br><br><b>E deixa-me sentir</b><br><b>O fogo desse amor</b><b><br>Aqui no coração</b><br><b>Senhor (2x)</b><br><br>Inunda-me, Senhor…<br>Renova-me, Senhor…<br>Liberta-me, Senhor…<br>Ilumina-me, Senhor...<br><br><br>"}, {"numero": 44, "titulo": "BEM-VINDO, ESPÍRITO SANTO", "conteudo": "<i>(</i><i>)</i><br><br>Tu És bem-vindo, Espírito Santo de Deus<br>Tu És bem-vindo, Espírito Santo de Deus<br><br>Tu És a quem pedimos e clamamos<br>Fogo de Deus sobre nós<br>Tu És a quem pedimos e clamamos<br>A unção de Deus sobre nós<br><br>Derrama Teu Fogo Senhor<br>Sobre nós <b>(2x)</b><br><br>Fogo do Céu, Fog o a Vós</i><br><i>E em prova da minha devoção </i><i>p</i><i>ara </i><i>C</i><i>onvosco</i><br><i>Vos consagro neste dia e para sempre</i><br><i>Os meus olhos, meus ouvidos</i><i>, m</i><i>inha boca</i><br><i>E inteiramente todo o meu ser</i><br><br><br>"}, {"numero": 180, "titulo": "MÃE PEREGRINA", "conteudo": "<i>(Padre Antônio Maria)</i><br><br><b>Mãe Admirável, ó Mãe Peregrina,</b><br><b>A </b><b>T</b><b>ua visita aquece e ilumina</b><br><b>Pois trazes Contigo Teu Filho Jesus</b><br><b>Que é Vida, Caminho, Verdade e Luz.</b><br><br>Por nossa Judéia, Ó Mãe, com carinho,<br>Tu vens apressada, Estás a caminho.<br>Por onde Tu chegas, a paz faz morada<br>As portas se abrindo a cada chegada.<br><br>De Teu Santuário, Tu vens Peregrina.<br>A Graça trazendo que lá se origina.<br>Ao dar-nos abrigo, transformas pro bem,<br>Nosso apostolado abençoas também.<br><br>Unida ao Teu Filho, És Co-redentora.<br>Milagres alcança, Doce Intercessora.<br>A água é mudada em Vinho de Amor,<br>Também de esperança e de fé no Senhor.<br><br>Rezando e vivendo o Santo Rosário,<br>Será nossa casa também Santuário.<br>Ó fica conosco haja o que houver,<br>Faremos Contigo o que Cristo disser.<br><br>E assim Mãe Querida, Doce Peregrina,<br>Rumamos ao tempo que se descortina.<br>Vivendo a aliança, Teu Santo Convênio,<br>Será para Cristo o Novo Milênio.<br><br><br>"}, {"numero": 181, "titulo": "MÃEZINHA DO CÉU", "conteudo": "<br>Mãezinha do céu, eu não sei rezar<br>Eu só sei dizer: eu quero Te amar<br>Azul é Teu Manto, branco é Teu Véu<br>Mãezinha eu quero Te ver lá no céu<br><br>Mãezinha do céu, Mãe do puro amor<br>Jesus é Teu filho eu também o sou<br>Azul é Teu Manto, branco é Teu Véu<br>Mãezinha eu quero Te ver lá no céu<br><br>Mãezinha do céu vou Te consagrar<br>A minha inocência, guarda-a sem cessar<br>Azul é Teu Manto, branco é Teu Véu<br>Mãezinha eu quero Te ver lá no céu<br><br><br>"}, {"numero": 182, "titulo": "MANDA FOGO, SENHOR", "conteudo": "<i>(</i><i>Cricia</i><i> Martins)</i><br><br>< e fazer desistir<br><br>Mas quem vai apagar<br>O selo que há em mim<br>A marca da promessa<br>Que Ele me fez<br><br>E quem vai me impedir<br>Se decidido estou<br>Pois Quem me prometeu<br>É Fiel pra cumprir<br><br><b>O meu Deus nunca falhará</b><br><b>Eu sei que chegará minha vez</b><b><br>Minha sorte Ele mudará</b><br><b>Diante dos meus olhos (2x)</b><br><br><i>(Volte ao início)</i><br><br><i>Eu tenho a marca da promessa</i><br><i>Eu tenho a marca da promessa</i><br><i>Que Ele me fez </i><i><b>(2x)</b></i><br><br><i>Eu tenho a marca da promessa </i><i><b>(2x)</b></i><br><br>Mas quem vai apagar<br>O selo que há em mim<br>A marca da promessa<br>Que Ele me fez<br><br>E quem vai me impedir<br>Se decidido estou<br>Pois Quem me prometeu<br>É Fiel pra cumprir<br><br><br>"}, {"numero": 188, "titulo": "MARCA DA VITÓRIA", "conteudo": "<i>(Tony </i><i>Allysson</i><i>)</i><br><br>Eu verei os milagres vão surgir<br>Eu verei os milagres vão surgir<br>Diante de mim, diante de mim<br><br>Profetizarei e as muralhas vão cair<br>Profetizarei e as muralhas vão cair<br>Diante de mim,  diante de mim<br><br>Tudo que Ele disse sobre mim<br>Vai se cumprir (No nome de Jesus)<br><br>Tudo que Ele disse sobre mim<br>Vai se cumprir<br><br>Tudo que Ele disse sobre mim <br>Vai se cumprir<br><br>Pois tenho a marca da vitória!<br><br>Marca da vitória, marca da vitória <b>(4x)</b><br><br>Profetizarei....<br><br><br>"}, {"numero": 189, "titulo": "MARIA DE DEUS SENHORA DA PAZ", "conteudo": "<i>(Pe. Marcelo Rossi)</i><br><br>É bom estarmos juntos<br>Nesta mesa do Senhor<br>E sentirmos Sua presença<br>No calor do nosso irmão<br><br>Deus nos reúne aqui<br>Em um só espírito<br>E um só coração<br>Toda família vem<br>Não falta ninguém<br>Nesta comunhão<br><br><b>E vem, cantando entre nós</b><b><br>Maria de Deus, Senhora da Paz</b><b><br>E vem, orando por nós</b><b><br>A Mãe de Jesus (2x)</b><br><br>Maria, nossa Mãezinha<br>Nos convida à união<br>Sua presença nos une<br>Faz-nos sempre mais irmãos<br><br>Nossa Senhora escuta<br>O nosso silêncio, a nossa oração<br>E apresenta o Filho<br>Que se dá no vinho<br>Que se dá no pão<br><br><br>"}, {"numero": 190, "titulo": "MARIA DE MINHA INFÂNCIA", "conteudo": "<i>(Pe. Zezinho)</i><br><br>Eu era pequeno, nem me lembro<br>Só lembro que a noite, ao pé da cama<br>Juntava as mãozinhas<br>E rezava apressado<br>Mas rezava como alguém que ama<br><br>Nas Ave-Marias que eu rezava<br>Eu sempre engolia umas palavras<br>E muito cansado acabava dormindo<br>Mas dormia como quem amava<br><br><b>Ave - Maria, Mãe de Jesus</b><b><br>O tempo passa, não volta mais</b><b><br>Tenho saudade daquele tempo</b><b><br>Que eu te chamava de minha Mãe</b><b><br>Ave - Maria, Mãe de Jesus</b><b><br>Ave - Maria, Mãe de Jesus</b><br><br>Depois fui crescendo, eu me lembro<br>E fui esquecendo nossa amizade<br>Chegava lá em casa<br>Chateado e cansado<br>De rezar não tinha nem vontade<br><br>Andei duvidando, eu me lembro<br>Das coisas mais puras<br>Que me ensinaram<br>Perdi o costume da criança inocente<br>Minhas mãos quase não se ajuntavam<br><br>O Teu amor cresce com a gente<br>A mãe nunca esquece o filho ausente<br>Eu chego lá em casa<br>Chateado e cansado<br>Mas eu rezo como antigamente<br><br>Nas Ave - Marias que hoje eu rezo<br>Esqueço as palavras e adormeço<br>E embora cansado<br>Sem rezar como eu devo<br>Eu de Ti Maria, não me esqueço<br><br><br>"}, {"numero": 191, "titulo": "MARIA DE NAZARÉ", "conteudo": "<i>(Pe. Zezinho)</i><br><br>Maria de Nazaré<br>Maria me cativou<br>Fez mais forte a minha fé<br>E por filho me adotou<br><br>Às vezes eu paro e fico a pensar<br>E sem perceber, me vejo a rezar<br>E meu coração se põe a cantar<br>Pra Vigem de Nazaré<br><br>Menina que Deus amou e escolheu<br>Pra mãe de Jesus, o Filho de Deus<br>Maria que o povo inteiro elegeu<br>Senhora e Mãe do Céu<br><br><b>Ave Maria (3x), Mãe de Jesus!</b><br><br>Maria que eu quero bem<br>Maria do puro amor<br>Igual a você, ninguém<br>Mãe pura do meu Senhor<br><br>Em cada mulher que a ter r atrás<br><br>Seguir somente a Ti, Senhor<br>Seguir somente a Til, Senhor<br>Seguir somente a Ti, Senhor<br>E não olhar atrás<br><br>Seguir Teu caminhar, Senhor<br>Seguir sem vacilar, Senhor<br>Prostrar-me em Teu Altar, Senhor<br>E não olhar atrás<br><br>Amar somente a Ti, Senhor<br>Amar somente a Ti, Senhor<br>Amar somente a Ti, Senhor<br>E não olhar atrás<br><br>Seguir Teu caminhar, Senhor<br>Seguir sem vacilar, Senhor<br>Prostrar-me em Teu Altar, Senhor<br>E não olhar atrás<br><br><br>"}, {"numero": 236, "titulo": "O MELHOR TU TENS PRA MIM", "conteudo": "<i>(Min.</i><i> - Canção Nova</i><i>)</i><br><br>Os que confiam no Senhor<br>São como os montes de Sião<br>Que não se abalam<br>Os que esperam no Senhor<br>Renovarão as suas forças<br>Correrão e não se cansarão <b>(2x)</b><br><br><b>Vou confiar em Ti, Jesus</b><b><br>Vou esperar em Ti, Senhor</b><b><br>Depositar a minha vida em Tuas </b><b>M</b><b>ãos</b><b><br>Pois o melhor Tu tens pra mim</b><b><br>Eu só preciso acreditar, e esperar</b><b>…</b><br><br>Jesus, a Ti eu entrego a minha vida<br>Jesus, Tu tens o melhor pra mim <b>(4x)</b><br><br><br>"}, {"numero": 237, "titulo": "O MEU LUGAR É O CÉU", "conteudo": "<i>(Dunga)</i><br><br><b>O meu lugar é o Céu</b><b><br>E lá que eu quero morar</b><b><br>O meu lugar é o Céu...</b><b><br>E lá que eu quero morar</b><br><br>Eu sei não vale a pena<br>Tanta grana, poder, fama<br>Pois isso tudo aqui vou deixar<br><br>E sei que lá no céu<br>Só chega aquele que na terra<br>Seus bens soube compartilhar<br><br>Por isso todo dia<br>Dia-a-dia, a cada hora<br>Eu sei com Deus eu posso contar<br><br>E a cada passo certo<br>Que eu der aqui na terra<br>Mais perto Dele eu vou ficar<br><br><b>O meu lugar é o Céu</b><b><br>E lá que eu quero morar</b><b><br></b><b>O meu lugar é o Céu...</b><b><br>E lá que eu quero morar</b><br><br>Buscar, bater, saber pedir...<br>E até mesmo suplicar…<br>Eu tenho um endereço...<br>No cé..u vou morar…<br>Eu te..nho um lugar…<br><br><br>"}, {"numero": 238, "titulo": "O MOVER DO ESPÍRITO", "conteudo": "<i>(Ludmila </i><i>Ferber</i><i>)</i><br><br>Quero que valorize o que você tem<br>Você é um ser, você é alguém<br>Tão importante para Deus<br><br>Nada de ficar sofrendo angústia e dor<br>Neste teu complexo inferior<br>Dizendo às vezes que não é ninguém<br><br>Eu venho falar do valor que você tem<br>Eu venho falar do valor que você tem<br><br>Ele está em você<br>O Espírito Santo se move em você<br>Até com gemidos...<br>inexprimíveis... inexprimíveis...<br><br>Daí você pode então perceber<br>Que pra Ele há algo importante em você<br>Por isso levante e cante, Exalte ao Senhor!<br><br><b>Você tem valor</b><b><br>O Espírito Santo se move em você (4x</b><b>)</b><br><br>"}, {"numero": 239, "titulo": "O NOSSO GENERAL É CRISTO", "conteudo": "<i>(Adhemar de Campos e Nívea Soares)</i><br><br>Pelo Senhor, marchamos sim<br>O Seu Exército, poderoso é<br>Sua Glória será vista em toda terra<br><br>Vamos cantar o canto da vitória<br><b>Glória </b><b>a </b><b>Deus!!!</b><br>Vencemos a batalha<br>Toda arma contra nós perecerá<br><br><b>O nosso General é Cristo</b><br><b>Seguimos os Seus Passos</b><br><b>Nenhum inimigo nos resistirá</b><br><br>Pelo Messias, marchamos sim<br>Em Suas Mãos, a Chave da Vitória<br><u>Que nos leva a possuir</u> a Terra Prometida<br><br>Vamos cantar o canto da vitória<br><b>Glória a Deus!!!</b><br>Vencemos a batalha<br>Toda arma contra nós perecerá<br><br><br>"}, {"numero": 240, "titulo": "O PERFEITO LOUVOR", "conteudo": "<i>(Irmã Kelly Patrícia)</i><br><br>O perfeito louvor vos é dado<br>Pelos lábios dos mais pequeninos<br>De crianças que a mãe amamenta<br>De crianças que a mamãe amamenta(2x)<br><br>Toda é Formosa... é<br>Toda é Grandiosa... é<br>Teu Nome Alegra os Céus (2x)<br><br><b>Maria, Maria, Maria, Maria, Maria</b><br><br><br>"}, {"numero": 241, "titulo": "O POVO DE DEUS", "conteudo": "<i>(Pe. Zezinho)</i><br><br>O povo de Deus no deserto andava<br>Mas a sua frente alguém caminhava<br>O povo de Deus era ric         document.addEventListener("DOMContentLoaded", function() {
          const lista = document.getElementById("listaMusicas");
          const campoBusca = document.getElementById("campoBusca");
          const paginaPrincipal = document.getElementById("paginaPrincipal");
          const paginaMusica = document.getElementById("paginaMusica");
          const tituloMusica = document.getElementById("tituloMusica");
          const conteudoMusica = document.getElementById("conteudoMusica");

          function exibirMusicas(filtradas) {
            lista.innerHTML = "";
            filtradas.forEach(musica => {
              const li = document.createElement("li");
              li.innerHTML = `<b>${musica.numero}. ${musica.titulo}</b>`;
              li.onclick = () => {
                tituloMusica.innerHTML = `<h2>${musica.numero}. ${musica.titulo}</h2>`;
                conteudoMusica.innerHTML = musica.conteudo;
                paginaPrincipal.style.display = "none";
                paginaMusica.style.display = "block";
                window.scrollTo({ top: 0, behavior: 'smooth' });
              };
              lista.appendChild(li);
            });
          }

          campoBusca.addEventListener("input", function () {
            const termo = campoBusca.value.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "");
            const filtradas = musicas.filter(m => m.titulo.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "").includes(termo));
            exibirMusicas(filtradas);
          });

          window.mostrarLista = function () {
            paginaPrincipal.style.display = "block";
            paginaMusica.style.display = "none";
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          exibirMusicas(musicas);
        });
        </script>
